##########服务配置##########spring.server.MaxFileSize=50MBspring.server.MaxRequestSize=50MBserver.port=9999##########日志级别配置##########logging.level.com.wmh.dao=debug##########数据库配置##########spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dbname?serverTimezone=Asia/Shanghai#spring.datasource.url=jdbc:mysql://114.67.240.27:3306/dbname?serverTimezone=Asia/Shanghai# spring.datasource.url=jdbc:mysql://mysql:3306/dbname?serverTimezone=Asia/Shanghaispring.datasource.username=rootspring.datasource.password=123456spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver##########自动创建表结构##########spring.jpa.properties.hibernate.hbm2ddl.auto=update##########MyBatis配置##########mybatis.typeAliasesPackage=com.wmh.domainmybatis.mapperLocations=classpath:mapper/*.xml##########Redis配置###########注：用Docker部署时，换成主机ip#spring.redis.host=127.0.0.1#spring.redis.port=6379#注：如果redis没有设置密码，则注释#spring.redis.password=#spring.redis.lettuce.pool.max-idle=8#spring.redis.lettuce.pool.max-active=8#spring.redis.lettuce.pool.max-wait=-1ms#spring.redis.lettuce.pool.min-idle=0#spring.redis.lettuce.shutdown-timeout=100ms##########Apollo配置中心###########apollo.meta=http://127.0.0.1:8080##########jackson配置##########spring.jackson.date-format=yyyy-MM-dd HH:mm:ssspring.jackson.time-zone=GMT+8spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false##########邮箱配置###########spring.mail.host=smtp.qq.com#spring.mail.username=1425615649@qq.com#spring.mail.password=password#spring.mail.properties.mail.smtp.auth=true#spring.mail.properties.mail.smtp.starttls.enable=true#spring.mail.properties.mail.smtp.starttls.required=true##########上传文件##########spring.servlet.multipart.enabled=truespring.servlet.multipart.max-file-size=10MBspring.servlet.multipart.max-request-size=10MB##########其它配置###########热部署生效spring.devtools.restart.enabled=true#springboot控制台显示带颜色spring.output.ansi.enabled=ALWAYS#设置重启的目录spring.devtools.restart.additional-paths=src/main/java